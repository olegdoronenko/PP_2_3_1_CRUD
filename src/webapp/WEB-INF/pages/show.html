<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player's page</title>
  <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nickname</th>
            <th scope="col">Player Class</th>
            <th scope="col">Player Level</th>
            <th scope="col">Edit Player</th>
            <th scope="col">Delete Player</th>


        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getNickName()}"/>
            <td th:text="${user.getPlayerClass()}"/>
            <td th:text="${user.getPlayerLevel()}"/>
            <td>
                <form method="post" action="index">
                    <input type="button" value="Edit">
                </form>
            </td>
            <td>
                <form method="post" action="delete">
                    <input type="button" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
