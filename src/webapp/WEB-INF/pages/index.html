<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of players</title>
  <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
  <div>
    <table class="table table-success table-striped">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nickname</th>
        <th scope="col">Player Class</th>
        <th scope="col">Player Level</th>
        <th scope="col">Modify player</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${usersList}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getNickName()}"/>
        <td th:text="${user.getPlayerClass()}"/>
        <td th:text="${user.getPlayerLevel()}"/>

        <td>
          <a th:href="@{/{id}(id=${user.getId()})}">
            <input type="button" value="Modify">
        </td>

      </tr>
      </tbody>
    </table>
  </div>

  <h5>Game Menu:</h5>
  <br>


  <div>
    <form method="POST" action="index">
      <br>
      <h6>Add new player to party</h6>
      <label for="nickname">Nickname</label>
      <input nickname="nickname" type="text" id="nickname">

      <label for="player-class">Player Class</label>
      <input player-class="player-class" type="text" id="player-class">

      <label for="player-level">Player Level</label>
      <input player-level="player-level" type="text" id="player-level">

      <input type="submit" value="Add player"/>

    </form>

  </div>
</body>
</html>
